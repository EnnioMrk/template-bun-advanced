<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Absence Analysis</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100">
        <div
            class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
        >
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2
                        class="mt-6 text-center text-3xl font-extrabold text-gray-900"
                    >
                        Create your account
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Or
                        <a
                            href="/login/"
                            class="font-medium text-indigo-600 hover:text-indigo-500"
                            >sign in to your existing account</a
                        >
                    </p>
                </div>

                <!-- Step 1: User Information Form -->
                <div id="registration-step-1" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div class="mb-4">
                            <label
                                for="email"
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Email Address</label
                            >
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Enter your email address"
                            />
                            <p
                                id="email-validation-message"
                                class="mt-1 text-xs text-red-500 hidden"
                            ></p>
                        </div>
                        <div class="mb-4 flex space-x-4">
                            <div class="w-1/2">
                                <label
                                    for="first-name"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >First Name</label
                                >
                                <input
                                    id="first-name"
                                    name="first-name"
                                    type="text"
                                    required
                                    class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    placeholder="First name"
                                />
                            </div>
                            <div class="w-1/2">
                                <label
                                    for="last-name"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Last Name</label
                                >
                                <input
                                    id="last-name"
                                    name="last-name"
                                    type="text"
                                    required
                                    class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    placeholder="Last name"
                                />
                            </div>
                        </div>
                        <div class="mb-4">
                            <label
                                for="password"
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Password</label
                            >
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Choose a secure password"
                            />

                            <!-- Password strength meter -->
                            <div class="mt-2">
                                <div class="flex justify-between text-xs mb-1">
                                    <span>Password Strength:</span>
                                    <span id="password-strength-text"
                                        >None</span
                                    >
                                </div>
                                <div
                                    class="w-full bg-gray-200 rounded-full h-2"
                                >
                                    <div
                                        id="password-strength-meter"
                                        class="h-2 rounded-full bg-gray-300"
                                        style="width: 0%"
                                    ></div>
                                </div>
                            </div>

                            <!-- Password feedback from zxcvbn -->
                            <div
                                id="password-feedback"
                                class="mt-2 text-xs text-gray-700"
                            ></div>
                        </div>
                    </div>

                    <div>
                        <button
                            id="register-btn"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            Register
                        </button>
                    </div>
                </div>

                <div
                    id="error-message"
                    class="text-red-600 text-sm text-center hidden"
                ></div>
            </div>
        </div>

        <script src="./js/password-validator.js"></script>
        <script src="./js/argon2id.min.js"></script>
        <script src="./js/registration.js"></script>
    </body>
</html>
